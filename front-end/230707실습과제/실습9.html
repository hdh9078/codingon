<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            width:100px;
            height:100px;
            background-color: black;
            color:white;
            transition-duration: 1s;
            transition-delay: 0.5;
        }
        .aa:hover {
            width:300px;
            height:300px;
    
        }
    </style>
</head>
<body>
    <div class="aa">안녕하세요! 코딩은 실습을 시작합니다. 이 실습은 CSS의 TRANSITION을 이용한 실습으로 머시기</div>
</body>
</html>
