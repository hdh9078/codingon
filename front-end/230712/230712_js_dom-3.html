<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
        width:100px;
        height:100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="red" class="box red"></div>
        <div id="orange" class="box orange"></div>
        <div class="box yellow"></div>
    </div>

    
    <button type="button" onclick="removeBox()">사라져라</button>
    <button type="button" onclick="createGreenBox()">생겨라</button>

    <script>
        let container = document.querySelector(".container")
        
        console.log(container.children[2])
        let redBox = document.getElementById("red")
        console.log(redBox.parentNode)
        console.log(redBox.nextElementSibling)// 지정요소 다음 형제요소 가져오기

        let orangeBox = document.getElementById("orange")
        console.log(orangeBox.previousElementSibling) // 지정요소 앞의 형제요소 가져오기

        function createGreenBox() {
            let createBox = document.createElement("div")
            createBox.className = "box green"
            container.append(createBox)
            //부모요소에 마지막 자식으로 괄호 안 요소를 추가 container.append("안녕")
            // append는 매개변수로 문자열과 노드객체를 모두 받는다
            //container.appendchild(createBox)
            // appendChild는 매개변수로 노드객체만 받는다.
            //prepend(createBox)
            // prepend는 부모요소에 첫번째 자식으로 괄호 안에 요소 추가
            //orangeBox.before(createBox)
            //after()
        
        }
        
        // redBox.setAttribute("class", "box orange")//속성 설정 변경

        function removeBox() {
            let orangeBox = document.getElementById("orange")
            orangeBox.remove() //삭제
            //container.removeChild(orangBox) //삭제
        }

    </script>
</body>
</html>
