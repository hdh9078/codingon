<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruitss = ["apple", "banana", "ornage", "grape"]
        for(let i=0; i<fruitss.length; i++ ) {
            console.log(fruitss[i]);
        }

        //반복 횟수 지정없을때 while문 사용
        let index = 0;
        while(index < fruitss.length){
            console.log(fruitss[index]);
            index++;
        }
        //do while문
        let i = 0;
        while(i<10) {
            console.log(i)
            i++
        }
        let j = 10;
        do {
            console.log(j)
            j++;
        }
        while(j < 10);//한 번은 실행시킨다

        let num = NaN;
        while(isNaN(num)) {
            num = Number(prompt("숫자를 입력하세요"))
            console.log(num)
        }//숫자를 입력할 때 까지 작동한다

        let number = 5;
        while(true) {
            number= Number(prompt("10이상의 숫자를 입력하세요"))
            if(number >= 10) {
                break;
            }
        }
       
        //사용자가 숫자를 입력하길 기대하면서,
        //1~숫자까지의 합을 구하는 코드


    </script>
</body>
</html>
