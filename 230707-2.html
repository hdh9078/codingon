<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position:relative;
            background-color: black;
            width: 100%;
            height:400px;
            z-index: 4; /*부모는 숫자가 아무리 커도 위로 못 온다*/
        }
        .item {
            position: absolute;
            width:100px;
            height:100px;
        }
        .one {
            background-color: red;
            top: 20px;
            left:20px;
            z-index: 3;
        }
        .two {
            background-color: orange;
            top: 40px;
            left:40px;
            z-index: 2;
        }
        .three {
            background-color: yellow;
            top: 60px;
            left:60px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
    </div>

</body>
</html>
