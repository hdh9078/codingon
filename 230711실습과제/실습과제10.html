<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numbers = [];
        let m = 0;
        let n = 0;
        let b = 0;
        for (let i = 1; i<101; i++) {
            numbers.push(i)
            m += i
        }
        console.log(numbers)
        console.log(m)

        
        numbers.forEach((data) => {
            n += data
        })
        console.log(n)

        for (let f of numbers) {
            b += f
        }
        console.log(b)
        
        
    </script>
</body>
</html>
