<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI)
        console.log(Math.E)
        console.log(Math.min(2, 5, 8))//최소값
        console.log(Math.max(2, 5, 8))//최대값
        console.log(Math.random())// 실수 랜덤으로 나옴
        console.log(Math.round(7.9), Math.round(5.9))//반올림
        console.log(Math.floor(7.9), Math.floor(5.9))//내림
        console.log(Math.ceil(7.4), Math.ceil(8.3))//올림
        // Math.random() * (최대값 - 최소값) + 최소값 //정수 랜덤
        console.log(Math.floor(Math.random() * (100 - 1) + 1))
    </script>
</body>
</html>
