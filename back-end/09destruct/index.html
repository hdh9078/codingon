<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열구조분해
        const lists = ['apple', 'grape'];
        //기존 방식
        console.log(lists[0], lists[1]);
        //구조분해
        [item1, item2, item3="peach"] = lists
        console.log("item1:", item1, "item2:", item2);
        //교환
        let x = 1, y = 3;
        [x, y] = [y, x];
        console.log(x, y)
        //객체
        const Person = {
            name: "dongha",
            age:19,
            gender: "M",
            friends: ["cristiano", "alex"],
            hello: function () {
                console.log("hello");
            },
        };
        console.log(Person.name)
        Person.age = 29;
        console.log(Person.age);
        console.log(Person.friends[0]);
        Person.hello();
        console.log(Person['name']);
        Person.city = "Seoul";
        console.log(Person);
        //객체 구조 분해
        const { name, city, gender, key = "Hi", age: myAge } = Person;
        console.log(name, city, gender, key , myAge);
    </script>
</body>
</html>
