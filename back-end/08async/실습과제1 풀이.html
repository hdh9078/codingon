<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise로 배경색 변경하기
        function changeBgColor(newColor, delay) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = newColor
                    resolve();
                }, delay); //dalay 안 넣고 숫자 넣어도 됨
            })
        };
        //실행
        changeBgColor("red", 1000).then(() => {
            return changeBgColor("orange", 2000)
        }).then(() => {
            return changeBgColor("yellow", 1000)
        }).then(() => {
            return changeBgColor("green", 1000)
        }).then(() => {
            return changeBgColor("blue", 1000)
        })
        
        //async await
        async function exec() {
            await changeBgColor("red", 2000)
            await changeBgColor("orange", 2000)
            await changeBgColor("yellow", 2000)
            await changeBgColor("green", 2000)
            await changeBgColor("blue", 2000)
        }
    </script>
</body>
</html>
