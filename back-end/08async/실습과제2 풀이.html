<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call1(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name)
                    resolve(name)
                }, 1000)
            })
        }
        function call2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("back")
                    resolve("back")
                }, 1000)
            })
        }
        function call3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("callback hell")
                    resolve("callback hell")
                }, 1000)
            })
        }
        
        // promise로 실행
        call1("동하").then( (name) => {
            console.log(name + "반가워")
            return call2();
        })
        .then( (txt) => {
            console.log(txt + "을 실행했구나")
            return call3();
        })
        .then( (message) => {
            console.log(message + "여기는")
        })
        
        
    </script>
</body>
</html>
