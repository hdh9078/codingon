<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call1(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name + "반가워")
                    resolve()
                }, 1000)
            })
        }
        function call2(txt) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(txt + "을 실행했구나")
                    resolve()
                }, 1000)
            })
        }
        function call3(message) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(message + "여기는")
                    resolve()
                }, 1000)
            })
        }
        function call4(asd) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(asd + "노잼")
                    resolve()
                }, 1000)
            })
        }
        async function dh() {
            await call1("동하")
            await call2("back")
            await call3("callback")
            await call4("callback")
        }
        dh();
        
    </script>
</body>
</html>
