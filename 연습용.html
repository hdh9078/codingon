<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button type="button">버튼</button>
    <input type="password" id="pw" name="password">
    <input type="password" id="pw_check" name="password">
    
    
    <script>
       let button = document.querySelector("button")
       button.addEventListener("click", alal)
       function alal() {
        alert("dd")
       } 

       let input = document.querySelector("#pw")
       input.addEventListener("keyup", (e) => {
        if(e.key === "e") {
            
            alert("ㅎㅇ")
        }
       })

       let aa = document.querySelector("#pw_check")
       aa.addEventListener("change", (e) => {
        console.log(input.value, aa.value)
        if (input.value == aa.value) {
            alert("같다")
        } else {
            alert("다르다")
        }
       })

    </script>
</body>
