<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, button {
            display:flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div>
        작성자 :
        <input type="text" name="writer"id="writer">
    </div>
    <div>
        내용 :
        <input type="text" name="comment" id="comment">
    </div>
    
    <button onclick="addRow()">작성</button>

    <table border="1" cellspacing="0">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
    </table>
    
    
    <script>
        let num = 1;
        function addRow() {
            let table = document.querySelector("table");
            //tr태그생성
            let tr = document.createElement("tr");
            //번호 td
            let NumTd = document.createElement("td")
            NumTd.innerText = num;

            //작성자 td
            let writerTd = document.createElement("td")
            let writer = document.getElementById("writer").value
            writerTd.innerText = writer;

            //내용td
            let commentTd = document.createElement("td")
            let comment = document.getElementById("comment").value
            commentTd.innerText = comment;

            //작성일 td
            let dateTd = document.createElement("td")
            let date = new Date()
            let dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()}`
            dateTd.innerText = dateString;
            //tr의 자식으로 td 태그 추가하기
            tr.appendChild(NumTd)
            tr.appendChild(writerTd)
            tr.appendChild(commentTd)
            tr.appendChild(dateTd)
            

            table.appendChild(tr)
            num++;

        }
    </script>
</body>
</html>
