    <script>
            let td = null;
            $("td").on("click", function() {
                td = this;
                let date = $(this).text()
                $("#date").val(date)
            })
        
            function sche() {
                //내용가져오기
                const content = $(".comment").val()
                const date = $(".date").val()
                //모든 td를 가져오고 td중에서 text가 date와 같은 것을 찾는다
                const tdList = $("td")
                for (let i = 0; i<tdList.length; i++) {
                    const td = tdList[i]
                    if(td.innerText === date) {
                        td.append(content)    
                    }
                }
                //let comment = $(this).text()//input value
                //td에 append하는 코드
            }
    
    
    </script>
